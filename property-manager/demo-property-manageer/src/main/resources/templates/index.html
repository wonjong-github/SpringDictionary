<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script>
		let renderJson = [(${renderJson})];
		console.log(renderJson);
	</script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap" th:if="${not#lists.isEmpty(dictionaries)}">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>KEY</th>
						      <th>VALUE</th>
						      <th></th>
						      <th><a href="/management/view?registerYn=Y">등록하러가기</a></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr class="alert" role="alert" th:each="box : ${dictionaries}">
							  <form>
						      <th scope="row"><input disabled type="text" th:value="${box.key}"></th>
						      <td><input type="text" th:value="${box.value}"></td>
								  <td><a href="#"class="mod_btn">수정하기</a></td>
						      <td>
								  <a id="erase" href="#" class="close" data-dismiss="alert" aria-label="Close">
									  <span aria-hidden="true"><i class="fa fa-close"></i></span>
								  </a>
							  </td>
							  </form>
						    </tr>
						  </tbody>
						</table>
					</div>
					<div class="table-wrap" th:if="${#lists.isEmpty(dictionaries)}">
						<table class="table">
							<thead class="thead-dark">
							<tr>
								<th>KEY</th>
								<th>VALUE</th>
								<th>Register</th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr class="alert" role="alert">
								<form>
									<th scope="row"><input id="regKey" type="text" placeholder="키를 입력해주세요"></th>
									<td><input id="regVal" type="text" placeholder="속성을 입력해주세요"></td>
									<td><a id="regBtn" href="#"class="reg_btn">등록하기</a></td>
									<td>
										<a id="erase" href="#" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true"><i class="fa fa-close"></i></span>
										</a>
									</td>
								</form>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>

	</body>
</html>
